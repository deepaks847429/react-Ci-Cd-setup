name: "sample react Ci pipeline/ workflow"

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "setup node Js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "check node version"
              run: node --version

            - name: "clone the repository"
              uses: actions/checkout@v2

            - name: "install dependencies"
              run: npm install
            
            - name: "list directories"
              run: ls

            # - name: "run lint"
            #   run: npm run lint
            
            # - name: "run tests"
            #   run: npm test

            - name: "build the app"
              run: npm run build
